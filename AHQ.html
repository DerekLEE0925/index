	<script type="text/javascript">
		
		gsap.registerPlugin(ScrollTrigger, Draggable);

	        translateX: "-75%",

	            trigger: ".PC",
	            start: "top top",
	            end: "+=500",
	            toggleActions: "play none none none",
	            scrub: true,
	            toggleClass: "active",
	            // markers: true,

				snap: { snapTo: (progress) => Math.round(progress * 3) / 3,

	        stagger:0.1,

	        scrollTrigger: {
	            trigger: ".PC",
	            start: "22% top",
	            end: "+=300",
	            toggleActions: "play none none none",
	            scrub: true,
	            toggleClass: "active",
	            markers: true,
				pin: ".PC",
				snap: { snapTo: (progress) => Math.round(progress * 1) / 1,
						duration: 0.5,

					},

	        }

		.from(".PC_IMG2", .5,{

		// 初始化 Lenis
	
	    document.addEventListener("DOMContentLoaded",function(){
		const lenis = new Lenis({
		  smooth: true, // 啟用平滑滾動
		  lerp: 0.1, // 控制滾動平滑度，值越小越平滑
		  smoothWheel: true, // 啟用滾輪平滑滾動
		});

		// 讓 Lenis 與 ScrollTrigger 同步
		lenis.on("scroll", ScrollTrigger.update);

		// 使用 GSAP 的 ticker 來更新 Lenis
		gsap.ticker.add((time) => {
		  lenis.raf(time * 1000); // 轉換為毫秒
		});

		// 禁用 GSAP 的滾動平滑處理，避免衝突
		gsap.ticker.lagSmoothing(0);

		});	

		


		window.addEventListener("resize", () => {

		});

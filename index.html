<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="images/script.js"></script>

	<style type="text/css">

		html{scroll-behavior: smooth;}

		a{text-decoration: none;}
		:root {
			--lightblue:#1091f5;
			--navy:#002554;

			--step--2: clamp(1.1111rem, 2.0228rem + -0.7597vw, 1.6667rem);
  			--step--1: clamp(1.6667rem, 3.0342rem + -1.1396vw, 2.5rem);
  			--step-0: clamp(2.5rem, 4.5513rem + -1.7094vw, 3.75rem);
  			--step-1: clamp(3.75rem, 6.8269rem + -2.5641vw, 5.625rem);
  			--step-2: clamp(5.625rem, 10.2404rem + -3.8462vw, 8.4375rem);
  			--step-3: clamp(8.4375rem, 15.3606rem + -5.7692vw, 12.6563rem);
  			--step-4: clamp(12.6563rem, 23.0409rem + -8.6538vw, 18.9844rem);
  			--step-5: clamp(18.9844rem, 34.5613rem + -12.9808vw, 28.4766rem);
		}

		h1{font-size: var(--step-0);line-height: clamp(1.875rem, 7.818vw + -1.057rem, 8.325rem);}

		input{display: none;}

		nav>a>div:nth-of-type(2){transform: translateX(100%);filter: drop-shadow(-5px 0px 6px rgba(0,0,0,0.0));transition-timing-function: ease-in-out;transition: transform 0.5s , filter 0.25s;}
		nav>a:hover>div:nth-of-type(2){transform: translateX(0);filter: drop-shadow(-5px 0px 6px rgba(0,0,0,0.5));}

		.for_pc {}
		.for_phone { display:none !important;}

		@media screen and (max-width:750px){
			.for_pc { display:none !important;}
			.for_phone { display: inherit !important;}
		}
	
		.btn1{cursor: pointer;opacity: 0.2;transition-timing-function: ease-in-out;transition: opacity 0.25s;}
		.btn1:hover{opacity: 1;}

		.btn2{background-color: black;cursor: pointer;opacity: 0.2;transition-timing-function: ease-in-out;transition: opacity 0.25s;}
		.btn2:hover{background: var(--lightblue);opacity: 1;}

		.PC_KV2{transform: translateX(100%);filter: drop-shadow(-5px 0px 10px rgba(0,0,0,0));}
		.PC_KV1,.PC_KV2 {transition-timing-function: ease-in-out;transition: transform 1.5s , filter 0.5s;}
		
		.PC_KV>input[type="radio"]:nth-of-type(1):checked ~ .PC_KV1{transform: translateX(0);}
		.PC_KV>input[type="radio"]:nth-of-type(2):checked ~ .PC_KV2{transform: translateX(0);filter: drop-shadow(-5px 0px 10px rgba(0,0,0,1));}

		.PC_KV>input[type="radio"]:nth-of-type(1):checked ~ div>.btn1:nth-of-type(1){opacity: 1;}
		.PC_KV>input[type="radio"]:nth-of-type(2):checked ~ div>.btn1:nth-of-type(2){opacity: 1;}

		.EXPERIENCE>.EXPERIENCE_BG>img{scale: 1;transform: translate(-20%,0%);transition-timing-function: ease-in-out;transition: transform 1.5s,scale 1.5s;}
		.EXPERIENCE:hover>.EXPERIENCE_BG>img{scale: 1.2;transform: translate(5%,0%);}

		@property --fill{
			syntax: '<percentage>';
			inherits: true;
			initial-value: 0%;
		}
		.ICON_BG1{background: conic-gradient(#fffd52 var(--fill),transparent var(--fill));transition-timing-function: ease-in out;transition: --fill 0.6s;}
		.ICON_BG2{background: conic-gradient(#a2f1ff var(--fill),transparent var(--fill));transition-timing-function: ease-in out;transition: --fill 0.6s;}
		.ICON_BG3{background: conic-gradient(#e7caff var(--fill),transparent var(--fill));transition-timing-function: ease-in out;transition: --fill 0.6s;}
		.ICON_BG4{background: conic-gradient(#a1ffd6 var(--fill),transparent var(--fill));transition-timing-function: ease-in out;transition: --fill 0.6s;}
		.SKILLS>div:hover>.ICON_BG1{--fill:100%}
		.SKILLS>div:hover>.ICON_BG2{--fill:100%}
		.SKILLS>div:hover>.ICON_BG3{--fill:100%}
		.SKILLS>div:hover>.ICON_BG4{--fill:100%}

		.SKILLS>div>div{cursor: pointer;}
		.SKILLS>div>div:nth-of-type(3){opacity: 1;transition-timing-function: ease-in-out;transition: opacity 0.5s;}
		.SKILLS>div:hover>div:nth-of-type(2){filter: drop-shadow(0px 0px 10px rgba(0,0,0,0.2));}
		.SKILLS>div:hover>div:nth-of-type(3){opacity: 0;}

		.BOX{filter: drop-shadow(10px 10px 5px rgba(0,0,0,0.0));transition-timing-function: ease-in-out;transition: filter 0.25s;}
		.WORK_PROJECT>.BOX>div>a>img{scale: 1;transition-timing-function: ease-in-out;transition: scale 0.85s;}
		.BOX_SHADOW{opacity: 0;}
		.CTA1{opacity: 1;}
		.CTA2{opacity: 0;}

		.BOX_SHADOW,.CTA1,.CTA2{transition-timing-function: ease-in-out;transition: opacity 0.25s;}

		.WORK_PROJECT>.BOX:hover{filter: drop-shadow(5px 5px 5px rgba(0,0,0,0.2));}
		.WORK_PROJECT>.BOX:hover>div>a>img{scale: 1.05;}
		.WORK_PROJECT>.BOX:hover>div>a>.BOX_SHADOW{opacity: 1;}
		.WORK_PROJECT>.BOX:hover>div>a>.CTA1{opacity: 0;}
		.WORK_PROJECT>.BOX:hover>div>a>.CTA2{opacity: 1;}

		
		.SCROLLBAR>.BAR{transform: translateX(0);transition-timing-function: ease-in-out;transition: transform 0.5s;}
		.WORK_PROJECT>.BOX:nth-of-type(1):hover ~ .SCROLLBAR>.BAR{transform: translateX(0);}
		.WORK_PROJECT>.BOX:nth-of-type(2):hover ~ .SCROLLBAR>.BAR{transform: translateX(105%);}
		.WORK_PROJECT>.BOX:nth-of-type(3):hover ~ .SCROLLBAR>.BAR{transform: translateX(210%);}

    	.list1{
    		transform: translateX(0);
    		animation: autorun 10s ease-in-out infinite;
    	}

    	@keyframes autorun{
	     0% {
	       transform: translateX(0);
	    }
	     100% {
	       transform: translateX(-50%);
	    }
  	  }	

  	  .scrollwatcher{
  	  		scale: 0 1;
  	  		transform-origin: left;
  	  		animation: scrollwatcher linear forwards;
  	  		animation-timeline: scroll(y);
  	  	}

  	  	@keyframes scrollwatcher{
  	  		to {scale: 1 1;}
  	  	}

  	  	
    	.BG{
    		filter: drop-shadow(0px -5px 6px rgba(0,0,0,0.5));
    		animation: scrollbg linear forwards;
    		animation-timeline: scroll(y);
    	}

    	@keyframes scrollbg{
    		0% {filter: drop-shadow(0px -5px 6px rgba(0,0,0,0.0));}
    		90% {filter: drop-shadow(0px -5px 6px rgba(0,0,0,0.5));}
    		100% {filter: drop-shadow(0px -5px 6px rgba(0,0,0,0.0));}
    	}

    	/*footer{
    		z-index: -3;
    		animation: scrollfooter linear forwards;
    		animation-timeline: scroll(y);
    	}
    	@keyframes scrollfooter{
    		0% {z-index: -3;}
    		99% {z-index: -3;}
    		100% {z-index: 0;}
    	}*/

    	.scrolldark{
	 		display: block;
	 		background-color: rgba(0, 0, 0, 0);
	 		background-blend-mode: multiply;
	 		opacity: 1;
  	  		animation: scrollbardark ease-in-out forwards;
  	  		animation-timeline: scroll(y);
	 	}

		@keyframes 	scrollbardark{
			0% {opacity: 1;}
    		90% {opacity: 1;}
    		100% {opacity: 0;}
		}

    	.arrow{transform: translateX(-150%);transition-timing-function: ease-in-out;transition: transform 0.3s;}
    	.footer_ICON:hover>.arrow_box>.arrow{transform: translateX(0);}
    	
    	.icon_bottom{
    		scale: 0 1;
    		transform-origin: left;
  	  		transition-timing-function: ease-in-out;
  	  		transition: scale 0.3s;
  	  	}
  	  	.footer_ICON:hover>.icon_bottom{
  	  		scale: 1 1;
  	  	}

		/*H5的內容*/

  	  	.H5_KV2{transform: translateX(100%);filter: drop-shadow(-5px 0px 10px rgba(0,0,0,0));}
		.H5_KV1,.H5_KV2 {transition-timing-function: ease-in-out;transition: transform 1.5s , filter 0.5s;}
		
		.H5_KV>input[type="radio"]:nth-of-type(1):checked ~ div>.H5_KV1{transform: translateX(0);}
		.H5_KV>input[type="radio"]:nth-of-type(2):checked ~ div>.H5_KV2{transform: translateX(0);filter: drop-shadow(-5px 0px 10px rgba(0,0,0,1));}

		.H5_KV>input[type="radio"]:nth-of-type(1):checked ~ div>.btn1:nth-of-type(1){opacity: 1;}
		.H5_KV>input[type="radio"]:nth-of-type(2):checked ~ div>.btn1:nth-of-type(2){opacity: 1;}

		.H5_NAV{
			background: transparent;
			animation: scrollnav_BG ease-in-out forwards;
  	  		animation-timeline: scroll(y);
		}

		@keyframes scrollnav_BG{
			from {background: transparent;}
  	  		to {background: linear-gradient(to left, #10bdf5 5%, #1091f5 100%);}
  	  	}

  	  	.H5_scrollbar{
  	  		scale: 0 1;
  	  		transform-origin: left;
  	  		background: linear-gradient(to left, #10bdf5 5%, #1091f5 100%);
  	  		animation: H5_scrollbar linear forwards;
  	  		animation-timeline: scroll(y);
  	  	}

  	  	@keyframes H5_scrollbar{
			from {scale: 0 1;background: linear-gradient(to left, #10bdf5 5%, #1091f5 100%);}
  	  		to {scale: 1 1;background: var(--navy);}
  	  	}

  	  	.H5_NAME2{transform: translateX(100%);filter: drop-shadow(-5px 0px 10px rgba(0,0,0,0));}
		.H5_NAME1,.H5_NAME2 {transition-timing-function: ease-in-out;transition: transform 1.5s , filter 0.5s;}

  	  	.H5_NAME>input[type="radio"]:nth-of-type(1):checked ~ div>.H5_NAME1{transform: translateX(0);}
		.H5_NAME>input[type="radio"]:nth-of-type(2):checked ~ div>.H5_NAME2{transform: translateX(0);filter: drop-shadow(-5px 0px 10px rgba(0,0,0,1));}

		.H5_NAME>input[type="radio"]:nth-of-type(1):checked ~ div>.btn2:nth-of-type(1){background: var(--lightblue);opacity: 1;}
		.H5_NAME>input[type="radio"]:nth-of-type(2):checked ~ div>.btn2:nth-of-type(2){background: var(--lightblue);opacity: 1;}

		.H5_icon_BG1{background: conic-gradient(#fffd52 var(--fill),transparent var(--fill));transition-timing-function: ease-in out;transition: --fill 1s;transition-delay:0.3s;}
		.H5_icon_BG2{background: conic-gradient(#a2f1ff var(--fill),transparent var(--fill));transition-timing-function: ease-in out;transition: --fill 1s;transition-delay:0.38s;}
		.H5_icon_BG3{background: conic-gradient(#e7caff var(--fill),transparent var(--fill));transition-timing-function: ease-in out;transition: --fill 1s;transition-delay:0.46s;}
		.H5_icon_BG4{background: conic-gradient(#a1ffd6 var(--fill),transparent var(--fill));transition-timing-function: ease-in out;transition: --fill 1s;transition-delay:0.54s;}

/*		.H5_SKILLS>div:hover>.H5_icon_BG1{--fill:100%}*/

		

		.H5_NAME>div>.H5_NAME2>.H5_SKILLS>div>div:nth-of-type(3){opacity: 1;transition-timing-function: ease-in-out;transition: opacity 1s;transition-delay:0.2s;}
		.H5_NAME>input[type="radio"]:nth-of-type(2):checked ~ div>.H5_NAME2>.H5_SKILLS>div>div:nth-of-type(3){opacity: 0;}

		.H5_NAME>input[type="radio"]:nth-of-type(2):checked ~ div>.H5_NAME2>.H5_SKILLS>div>.H5_icon_BG1{--fill:100%;}
		.H5_NAME>input[type="radio"]:nth-of-type(2):checked ~ div>.H5_NAME2>.H5_SKILLS>div>.H5_icon_BG2{--fill:100%;}
		.H5_NAME>input[type="radio"]:nth-of-type(2):checked ~ div>.H5_NAME2>.H5_SKILLS>div>.H5_icon_BG3{--fill:100%;}
		.H5_NAME>input[type="radio"]:nth-of-type(2):checked ~ div>.H5_NAME2>.H5_SKILLS>div>.H5_icon_BG4{--fill:100%;}

		.H5_list1{
    		transform: translate(0,-50%);
    		animation: H5_autorun 10s ease-in-out infinite;
    	}

    	@keyframes H5_autorun{
	     0% {
	       transform: translate(0,-50%);
	    }
	     100% {
	       transform: translate(-50%,-50%);
	    }
  	  }	

  	  .H5_WORKPROJECT{
  	  	&::-webkit-scrollbar{
      		height: 0.4rem;
      	
      	}
      	&::-webkit-scrollbar-track {
      		background-color: #bababa;
      		border-radius: 10px;
      		margin:0 2rem;
      		
      	}
      	 &::-webkit-scrollbar-thumb{
      	 	background-color: var(--lightblue);
      	 	border-radius: 10px;
      	 }	
      }		
	</style>
</head>
<body style="width: 100%;height: auto;margin: 0 auto;position: relative;">
